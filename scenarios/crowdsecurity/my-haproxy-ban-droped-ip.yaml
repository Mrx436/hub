# myservice bruteforce
type: trigger
name: crowdsecurity/my-haproxy-ban-droped-ip
description: "Detect myservice bruteforce"
filter: "evt.Meta.http_status == '-1'"
groupby: evt.Meta.source_ip
blackhole: 1m
reprocess: true
labels:
  service: myservice
  confidence: 3
  spoofable: 0
  behavior: "haproxy:bruteforce"
  label: "haproxy http bruteforce"
  remediation: true
